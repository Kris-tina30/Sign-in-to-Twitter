<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Twitter</title>
  </head>
  <body class="body-container">
    <main class="container">
      <div class="wrap">
        <button class="button-x" type="button">x</button
        ><img class="twitter-icon" src="./images/twitter.png" alt="twitter" />
      </div>
      <div class="wrap-sign-in">
        <h1>Sign in to Twitter</h1>
        <button class="sign-in-button" type="button">
          <img class="sign-in-icon" src="./images/google.png" alt="google" />
          Sign in with Google
        </button>

        <button class="sign-in-button button-apple" type="button">
          <img class="sign-in-icon" src="./images/apple.png" alt="apple" /> Sign
          in with Apple
        </button>

        <p class="break"><span>or</span></p>

        <input
          type="text"
          name="text"
          placeholder="Phone, email, or username"
        />
        <button class="next-button" type="button">Next</button>
        <button class="password-button" type="button">Forgot password?</button>
      </div>
      <div class="wrap-sign-up">
        <p>Don't have an account?</p>
        <button class="sign-up-button" type="button"></button
        ><a href="#">Sign up</a>
      </div>
    </main>
  </body>
</html>
