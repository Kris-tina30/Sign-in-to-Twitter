<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Twitter</title>
  </head>
  <body class="body-container">
    <main class="container">
      <div class="wrap">
        <button class="button-x" type="button" role="button">x</button
        ><img class="twitter-icon" src="./images/twitter.png" alt="twitter" />
      </div>

      <h1>Sign in to Twitter</h1>
      <button class="sign-in-button" type="button" role="button">
        <img class="sign-in-icon" src="./images/google.png" alt="google" /> Sign
        in with Google
      </button>

      <button class="sign-in-button button-apple" type="button" role="button">
        <img class="sign-in-icon" src="./images/apple.png" alt="apple" /> Sign
        in with Apple
      </button>

      <p>or</p>
      <label for="">Phone, email, or username</label>
      <input type="text" name="text" />
      <button class="next-button" type="button" role="button">Next</button>
      <button class="password-button" type="button" role="button">
        Forgot password?
      </button>
      <p>Don't have an account?</p>
      <button type="button" role="button">Sign up</button>
    </main>
  </body>
</html>
